<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/charts.css/dist/charts.min.css"
    />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/loader.css" />
    <link rel="stylesheet" href="/css/quiz.css" />
    <title>Play</title>
  </head>
  <body>
    <div class="loader display_flex" id="loader">
      <div class="div_title">
        <h1 class="loading">
          loading <span class="point_animation">.</span
          ><span class="point_animation">.</span
          ><span class="point_animation">.</span>
        </h1>
      </div>
    </div>

    <section class="pokemon__play display_flex" id="pokemon__play">
      <div class="pokemon__cart display_flex">
        <div class="pokemon__img"></div>
        <div class="pokemon__dats">
          <table class="charts-css bar data-spacing-10 show-labels">
            <tbody>
              <tr>
                <th scope="row">HP</th>
                <td style="--size: calc(40 / 100)"></td>
              </tr>
              <tr>
                <th scope="row">ATTACK</th>
                <td style="--size: calc(60 / 100)"></td>
              </tr>
              <tr>
                <th scope="row">DEFENSE</th>
                <td style="--size: calc(75 / 100)"></td>
              </tr>
              <tr>
                <th scope="row">SPECIAL ATTACK</th>
                <td style="--size: calc(90 / 100)"></td>
              </tr>
              <tr>
                <th scope="row">SPECIAL DEFENSE</th>
                <td style="--size: calc(100 / 100)"></td>
              </tr>

              <tr>
                <th scope="row">SPEED</th>
                <td style="--size: calc(100 / 100)"></td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="pokemon__name"></div>
      </div>
    </section>

    <script src="/js/load.js"></script>
    <script type="module" src="/js/index.js"></script>
  </body>
</html>
